spring:
  application:
    name: basededatos-unlp
  datasource:
    url: jdbc:postgresql://docker-postgres:5432/basededatosunlp?serverTimezone=UTC&useUnicode=yes&characterEncoding=UTF-8
    username: postgres
    password: postgres
    testWhileIdle: true
    validationQuery: SELECT 1
  jpa:
    properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    mapping-resources:
      - mappings/User.hbm.xml
      - mappings/RunningApp.hbm.xml
      - mappings/Run.hbm.xml
      - mappings/Location.hbm.xml
    show-sql: false
    hibernate.ddl-auto: none
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml
